<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient circle -->
  <defs>
    <radialGradient id="bgGradient" cx="50%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#FF8A80;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FF6B6B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF4757;stop-opacity:1" />
    </radialGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F8F9FA;stop-opacity:0.9" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Main circle background -->
  <circle cx="256" cy="256" r="240" fill="url(#bgGradient)" filter="url(#shadow)"/>
  
  <!-- Inner highlight circle -->
  <circle cx="256" cy="220" r="180" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="2"/>
  
  <!-- Letter "T" -->
  <g filter="url(#shadow)">
    <text x="256" y="340" 
          font-family="SF Pro Display, -apple-system, BlinkMacSystemFont, Helvetica, Arial, sans-serif" 
          font-size="280" 
          font-weight="700" 
          text-anchor="middle" 
          fill="url(#textGradient)"
          stroke="rgba(255,255,255,0.1)" 
          stroke-width="1">T</text>
  </g>
  
  <!-- Decorative tutu-like elements -->
  <g opacity="0.6">
    <!-- Top tutu layer -->
    <path d="M 140 380 Q 180 360 220 380 Q 256 360 292 380 Q 332 360 372 380 Q 340 400 256 400 Q 172 400 140 380" 
          fill="rgba(255,255,255,0.4)" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
    <!-- Bottom tutu layer -->
    <path d="M 160 400 Q 190 390 220 400 Q 256 390 292 400 Q 322 390 352 400 Q 330 410 256 410 Q 182 410 160 400" 
          fill="rgba(255,255,255,0.3)" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
  </g>
  
  <!-- Subtle sparkle effects -->
  <g opacity="0.8">
    <circle cx="180" cy="180" r="3" fill="rgba(255,255,255,0.8)"/>
    <circle cx="340" cy="200" r="2" fill="rgba(255,255,255,0.6)"/>
    <circle cx="320" cy="160" r="2.5" fill="rgba(255,255,255,0.7)"/>
    <circle cx="160" cy="220" r="2" fill="rgba(255,255,255,0.5)"/>
  </g>
</svg>
